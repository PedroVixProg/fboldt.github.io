<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CSSPD - Serra</title>
</head>

<body>
    <div class="container m-4">
        <h1>Comissão Setorial Permanente de Pessoal Docente</h1>
        <div class="m-3">
            <h2 id="modelos">Modelos</h2>
        </div>
        <div class="m-3">
            <h2 id="tutoriais">Tutoriais</h2>
        </div>
        <div class="m-3">
            <h2 id="orientacoes">Orientações</h2>
        </div>
        <div class="m-3">
            <h2 id="resolucoes">Resoluções</h2>
        </div>
    </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $.get("modelos/", function (data, status) {
            let start = data.search("<ul");
            let end = data.search("</ul>");
            $("#modelos").after(data.slice(start,end)); });
        $.get("tutoriais/", function (data, status) { 
            let start = data.search("<ul");
            let end = data.search("</ul>");
            $("#tutoriais").after(data.slice(start,end)); });
        $.get("orientacoes/", function (data, status) { 
            let start = data.search("<ul");
            let end = data.search("</ul>");
            $("#orientacoes").after(data.slice(start,end)); });
        $.get("resolucoes/", function (data, status) { 
            let start = data.search("<ul");
            let end = data.search("</ul>");
            $("#resolucoes").after(data.slice(start,end)); });
    </script>
</body>

</html>
